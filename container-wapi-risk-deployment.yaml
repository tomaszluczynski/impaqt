apiVersion: apps/v1
kind: Deployment
metadata:
  name: container-wapi-risk-deployment
  labels:
    app: container-wapi-risk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: container-wapi-risk
  template:
    metadata:
      labels:
        app: container-wapi-risk
    spec:
      containers:
      - name: impaqt-container-wapi-risk
        image: tomaszluczynski/impaqt-container-wapi-risk:2.11-SNAPSHOT
        #command: [ "/bin/bash", "-c", "--" ]
        #args: [ "while true; do sleep 30; done;" ]
        imagePullPolicy: "Always"
        ports:
          - containerPort: 8000
        env:
          - name: CACHE_TYPE
            value: "replicated"
          - name: SERVER_PORT
            value: "8000"
          - name: DATABASE_URL
            valueFrom:
              configMapKeyRef:
                name: maria-configmap
                key: url
          - name: DATABASE_USERNAME
            valueFrom:
              configMapKeyRef:
                name: maria-configmap
                key: username
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: maria-secret
                key: password
        volumeMounts:
          - name: configurations-persistent-storage
            subPath: wapi-risk
            mountPath: /opt/swissquant/config
            readOnly: true
      volumes:
        - name: configurations-persistent-storage
          persistentVolumeClaim:
            claimName: configurations-pv-claim
            readOnly: true
      imagePullSecrets:
      - name: regcred

